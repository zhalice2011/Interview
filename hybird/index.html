<script>
  function ivokeScan() {
    //注册成全局函数
    window['_weixin_callback'] = function() {
      // todo
    }

    var iframe = document.createElement('iframe')
    iframe.style.display = 'none'
    iframe.src = 'weixin://dl/scan?callback=_weixin_callback'  // 发送微信扫一扫协议

    var body = document.body
    body.appendChild(iframe) // iframe插入到body中就会立即执行

    // 异步 避免重复触发iframe
    setTimeout(function() {
      body.removeChild(iframe)
      iframe = null
    })

  }
</script>
